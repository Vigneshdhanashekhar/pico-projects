# Raspberry Pi Pico OpenOCD Configuration
# Using Pi Debug Probe (Picoprobe)

# Use the Picoprobe interface
source [find interface/cmsis-dap.cfg]

# Set adapter speed
adapter speed 5000

# Use RP2040 target
source [find target/rp2040.cfg]

# Reset configuration
reset_config none separate

# Program and verify
proc flash_program {filename} {
    program $filename verify reset exit
}
